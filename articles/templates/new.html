<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - создать статью</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/CSS/new.css">
    </head>
    <body>
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST" action="{% url 'create_post' %}">{% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
                <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
                <input class="button" type="submit" value="Сохранить">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
